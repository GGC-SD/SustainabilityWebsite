<div class="container-fliud" style="background-color: #00704A; text-align: center; height: 123px;">
    <h1 style="color: white; font-size:50px;">Login</h1>
   </div>
  <form (ngSubmit)="signIn()" >
      <div class="form-group">
          <label for="username">Username</label> <!-- The username for and id is the same as the one in the signin page-->
          <input type="text" class="form-control" id="username" name="username">
          
          
          
         
         
      </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Password</label> <!--The for and Id is the same as the one in the signin page-->
          <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
          <button class="btn btn-secondary">
             Login
          </button>
          <a routerLink="/signup" class="btn btn-link" style="color: #00704A;">Register</a>
      </div>
  </form>
