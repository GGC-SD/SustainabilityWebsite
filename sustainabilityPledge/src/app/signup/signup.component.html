
<div class="container-fluid" style="background-color: #00704A; text-align: center; height: 123px;">
  <h1 style="color: white; font-size: 50px;">
   Sign Up</h1>
</div>


<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">


    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" id="username" name="username"
      placeholder="Awesome Username Here.."
      required [(ngModel)]="user" name="username"  #username ngModel>

    </div>

    <label>First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" maxlength="25"
    placeholder="General"
    required [(ngModel)]="first" name="fname" #fname ngModel>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lname" name="lName" maxlength="25"
    placeholder="Grizzly"
    required [(ngModel)]="last" name="lName" #lname ngModel>

  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" id="email" name="email"
    placeholder="School email is preferred"
    required [(ngModel)]="email" [pattern]="emailPattern">

  </div>


  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword"
    placeholder="**"
    required [(ngModel)]="password" name="exampleInputPassword1" #exampleInputPassword ngModel>

  </div>



  <button type="submit"  class="btn btn-secondary"   >Submit</button>
</form>
