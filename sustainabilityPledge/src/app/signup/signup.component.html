 <div class="container-fliud" style="background-color: #00704A; text-align: center; height: 123px;">
  <h1 style="color: white; font-size:50px;">Sign Up</h1>
 </div>

<form>

    <div class="form-group">
      <label>Username</label>

  <div class="form-group">

<!-- I added the button to a div and added a login button to send the user to the login page -->
  <div class="form-group">
  <button type="submit" class="btn btn-secondary">Submit</button>
  <a routerLink="/login" class="btn btn-link" style="color: #00704A;">Login</a>
</div>
</form>
