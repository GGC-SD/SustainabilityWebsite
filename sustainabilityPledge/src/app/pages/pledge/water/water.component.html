<app-top-bar></app-top-bar>
<h1 style="text-align: center; color: #00704A;"><b><u>Water</u></b></h1>
<ng-container *ngFor="let question of waterQuestions | async; let indexOfElement=index;">
  
  <div *ngIf="showMeList[indexOfElement]" style="text-align: center;">

    <div class="greyBox">
  
    <h3> {{question.title}} </h3>
  <p>{{question.question}}</p>
  <section>
    

    <div>
      <input type="radio" id="{{question.yesOption}}{{indexOfElement}}" value="{{question.yesOption}}" name="{{question.question}}" (change)="radioChangeHandler($event)" onchange="document.getElementById('terms').disabled = !this.checked;" />
      <label for="{{question.yesOption}}{{indexOfElement}}">{{question.yesOption}}</label>
    </div>
    
    <div>
      <input type="radio" id="{{question.doOption}}{{indexOfElement}}" value="{{question.doOption}}" name="{{question.question}}" (change)="radioChangeHandler($event)" onchange="document.getElementById('terms').disabled = !this.checked;">
      <label for="{{question.doOption}}{{indexOfElement}}">{{question.doOption}}</label>
    </div>
    <div>
      <input type="radio" id="{{question.noOption}}{{indexOfElement}}" value="{{question.noOption}}" name="{{question.question}}" (change)="radioChangeHandler($event)" onchange="document.getElementById('terms').disabled = !this.checked;">
      <label for="{{question.noOption}}{{indexOfElement}}">{{question.noOption}}</label>
    </div>
    <br/>
    
  </section>

  <div *ngIf="indexOfElement != showMeList.length" class="reveal-if-active">
    <button class="btn btn-outline-success" (click)="showMeList[indexOfElement] = false; showMeList[indexOfElement + 1] = true;" name="terms" id="terms" disabled>Next Question</button>
  </div>

  <div *ngIf="question.title=='Showers'">
    <script>
      document.getElementById('nextCategory').disabled = false;
    </script>
  </div>

</div>

</div>


</ng-container>



<div class="d-flex justify-content-around">
  
 <div class="btn-group btn-group-lg col-md-8" >
  <button type="button" class="btn btn-secondary" routerLink="/electricity" id="nextCategory">Next Category: Electricity</button>
</div>
