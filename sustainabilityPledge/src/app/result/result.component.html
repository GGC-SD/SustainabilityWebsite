<app-top-bar></app-top-bar>

<h1 style="text-align: center; color: #00704A;"><b><u>Results</u></b></h1>
<br>
<div *ngFor="let question of answers" style="text-align: center;">
    <h4>~Question~</h4>
    <h5>{{question.question}}</h5>
    <p style="color: green; font-size: 1.2em;">You answered: {{question.answer}}</p>
    <p style="font-size: 1.2em;">How others answered:</p>
  <div>
    <span style="color: blue; font-size: 1.2em;">Will Do This: {{getPCount(question.question)}}</span>&nbsp;&nbsp;
    <span style="color: orange; font-size: 1.2em;">Already Do This: {{getAPCount(question.question)}}</span>&nbsp;&nbsp;
    <span style="color: red; font-size: 1.2em;">Skipped: {{getDPCount(question.question)}}</span>&nbsp;&nbsp;
    

  </div>
</div>
