<br>
<div id="ProfileBox">
<div class="container">

  
      <h1 *ngIf="authenticationService && authenticationService.user$ | async"
        style="color: rgb(226, 6, 6); font-size: 90px;">
        Log-Out</h1>
      <h1 *ngIf="authenticationService && authenticationService.user$ | async">Are you sure you want to log out?
        {{ (authenticationService.user$ | async)?.email }}</h1>

      <div *ngIf="!(authenticationService.user$ | async)">
        <div class="form-group">
          <label style=" font-size: 30px;" for="email">Email address: </label>
          <input type="text" class="form-control" [(ngModel)]="email" id="email"
            placeholder="Valid email format required" required [pattern]="emailPattern">
        </div>
        <div class="form-group">
          <label style=" font-size: 30px;" for="pwd">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" id="pwd"
            placeholder="Must be 8 characters long" required [pattern]="passwordPattern">

        </div>
        <button (click)="signIn()" id="login" class="btn btn-outline-info mr-1" >Login</button>
        <button routerLink="/signUpForm" id="signUp" class="btn btn-outline-success">Sign Up</button>
      </div>
      <button (click)="signOut()" class="btn btn-outline-danger mr-1"
        *ngIf="authenticationService.user$ | async">Yes!</button>
      <button class="btn btn-outline-success" routerLink="/"
        *ngIf="authenticationService.user$ | async">Home</button>

</div>
</div>
