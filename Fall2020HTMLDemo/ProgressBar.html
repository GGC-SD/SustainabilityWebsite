<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Progress Bar</title>
    <script src="https://kit.fontawesome.com/cc773a3c4b.js" crossorigin="anonymous"></script>
    <style>
      body {
       font-family: "Arial", "Helvetica", "sans-serif";
      }
      
      .progress {
        margin: 300px auto;
      }
      
    	.progress img {
        width: 80px;
        margin-bottom: 20px;
      }
      
      ul {
        text-align: center;
      }
      
      ul li {
       display: inline-block;
        width: 200px;
        position: relative;
      }
      
      ul li .fas {
        background: #ccc;
        width: 16px;
        height: 16px;
        color: #fff;
        border-radius: 50%;
        padding: 5px;
      }
      
      ul li .fas::after {
        content: '';
        background: #ccc;
        height: 5px;
        width: 205px;
        display: block;
        position: relative;
        left: -95px;
        top: -10px;
        z-index: -1;
      }
      
      <!--      Current -->
      ul li:nth-child(2) .fas {
       	background: #148e14;
      }
      
      ul li:nth-child(2) .fas::after {
        background: #148e14;
      }
      
      <!--      Completed ---->
      ul li:nth-child(1) .fas {
        background: #60aa97;
      }
      
      ul li:nth-child(1) .fas::after {
        background: #60aa97;
        
        <!--    Move first bar right -->
        width:105px;
        left: 20px;
      }
      
      ul li:nth-child(3) .fas::after {
        width: 105px;
        right: 20px;
      }
      
      
    </style>
  </head>
  <body>
    <div class="progress">
      <ul>
        <li> <img src="Images/water.png"><br>
          <i class="fas fa-check" style="background:#60aa97;"></i>
          <p>Water</p>
        </li>
        <li> <img src="Images/electricity.png"><br>
          <i class="fas fa-sync" style="background:#148e14;"></i>
          <p>Electricity</p>
        </li>
        <li> <img src="Images/food.png"><br>
          <i class="fas fa-times"></i>
          <p>Food</p>
        </li>
      </ul>
    </div>
  </body>
</html>
